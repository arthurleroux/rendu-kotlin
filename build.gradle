plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'fr.iim.iwm.a5.leroux.arthur'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.ktor:ktor-server-netty:1.1.2"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "mysql:mysql-connector-java:8.0.15"
    implementation "io.ktor:ktor-html-builder:1.1.2"
    implementation "io.ktor:ktor-freemarker:1.1.2"
    implementation "io.ktor:ktor-auth:1.1.2"
    
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-test"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}